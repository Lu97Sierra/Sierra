<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/indexd.css">
</head>
<body>
    <h1>Listado de dulces</h1>
    <div>
        <a href="{{url_for('appDulces.agregar')}}">Agregar Dulces</a>
    </div>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Marca</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {%for dulce in dulces%}
                <tr>
                    <td>{{dulce.id}}</td>
                    <td>{{dulce.Nombre}}</td>
                    <td>{{dulce.Precio}}</td>
                    <td>{{dulce.Marca}}</td>
                    <td><a href="detalled/{{dulce.id}}">Detalle</a></td>
                    <td><a href="editard/{{dulce.id}}">Editar</a></td>
                    <td><a href="eliminard/{{dulce.id}}">Eliminar</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>
</html>
