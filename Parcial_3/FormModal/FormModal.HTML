<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Medio Ambiente</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
      <body background="FondoPagina/e0629d4e6bac58987e105b3cf7c5f35d.jpg"></body>      
    <div class="container">
    <form class="form">
      <div class="row">
          <div class="form-group col-sm-12 col-md-4 col-lg-12">
                <label for="Pregunta" class="control-label">¿Cómo contribuye el medio ambiente a tu bienestar?</label>
                <input id="Pregunta" type="text" class="form-control" placeholder="Escriba aqui su respuesta"/>
          </div>
          <div class="form-group col-sm-12 col-md-8 col-lg-12">
                <label for="Pregunta">¿Qué piensas de la situación del medio ambiente en la zona en la que vives?</label>
                <input id="Pregunta" type="text" class="form-control" placeholder="Escriba aqui su respuesta"/>
          </div>
      </div>

      <div class="row">
          <div class="form-group col-sm-12 col-md-8 col-lg-12">
                <label for="Pregunta">¿Se te ocurre alguna idea comercial para hacer que la producción y el consumo  sean más respetuosos con el medio ambiente?</label>
                <input id="Pregunta" type="text" class="form-control" placeholder="Escriba aqui su respuesta"/>
          </div>
          <div class="form-group col-sm-12 col-md-4 col-lg-6">
                <label for="Pregunta">¿Sabes cuántos tipos distintos de residuos se reciclan en tu comunidad?</label>
                <input id="Pregunta" type="text" class="form-control" placeholder="Escriba aqui su respuesta"/>
          </div>
      </div>


      <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                  <label for="Pregunta">¿Se te ocurren formas de mejorar las prácticas de reciclaje en tu hogar y en tu comunidad?</label>
                  <input id="Pregunta" type="text" class="form-control" placeholder="Escriba aqui su respuesta"/>
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
                  <label for="Pregunta">¿Cómo puedes reducir la cantidad de residuos alimentarios?</label>
                  <input id="Pregunta" type="text" class="form-control" placeholder="Escriba aqui su respuesta"/>
            </div>
            <div class="form-group col-sm-12 col-md-12 col-lg-4">
                  <label for="Pregunta">¿Conoces los efectos sobre el medio ambiente de los alimentos que comes y de los que no?</label>
                  <input id="Pregunta" type="text" class="form-control" placeholder="Escriba aqui su respuesta"/>
            </div>
            <div class="form-group col-sm-12 col-md-8 col-lg-12">
                  <label for="Pregunta">¿Quién debería limpiar la basura de las playas?</label>
                  <input id="Pregunta" type="text" class="form-control" placeholder="Escriba aqui su respuesta"/>
            </div>

            
      </div>
      
      <button id="botonAlerta" type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal">Guardar</button>
      <button type="reset" class="btn btn-default">Reset</button>
      <button id="Guardar" type="button" class="btn btn-primary">Guardar formulario</button>    
</form>
          <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="ModalLabel">Guardar</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body "> 
                      ¿Desea guardar las respuestas?  			
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                      <!-- <button type="button" class="btn btn-primary">Guardar formulario</button> -->
                      
                  </div>
                </div>
            </div>
          </div>
    <div>
      <script>
            $(Document).ready(function(){
                  $('#Guardar').click(function(){
                    swal({
                    title: 'Título',
                    text: 'Mensaje de texto',
                    html: '<p>Mensaje de texto con <strong>formato</strong>.</p>',
                    type: 'success',
                    timer: 3000,
                    });
                  });
            });
      </script>
