
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <!-- <meta name="viewport" content="width-device-width, initial-scale=1.0"> -->
        <title>Document</title>

    </head>
    <body>
        <button id="boton">Recarga</button>
         
        <p id="nombre"></p>
        <img id="imagen" height="400px" width="400px">

        <script>
            document.getElementById('boton').addEventListener('click', async function(){
                let dato = await hacerPeticion();
                console.log(dato);
                 document.getElementById('imagen').src=dato.url;
            });

            async function hacerPeticion(){
            let headersList = {
            "Accept": "*/*",
            "User-Agent": "Thunder Client (https://www.thunderclient.com)"
            }

            let response = await fetch("https://api.waifu.pics/sfw/waifu", { 
            method: "GET",
            headers: headersList
            });

            let data = await response.json();
            console.log(data);
            return data;
            
            }
        </script>
    </body>
</html>
