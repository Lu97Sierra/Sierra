<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Document</title>

    </head>
    <body>
        <button id="boton">Hacer fetch</button>
        
        
        
        <p id="nombre"></p>
        

        <script>
            document.getElementById('boton').addEventListener('click',function(){
                hacerPeticion();
                //document.getElementById('nombre').textcontent='Hello there';
                
            });

            function hacerPeticion(){
            
            fetch('https://animechan.vercel.app/api/random')
            .then(response => response.json())
            .then(datos => document.getElementById('nombre').textContent=datos.quote)  
            
            }
        </script>
    </body>
</html>
